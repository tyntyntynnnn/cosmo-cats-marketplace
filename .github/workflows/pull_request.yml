name: Build and Test Coverage
on:
  pull_request:
    branches:
      - main
      - '**'
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
      # Set up JDK 17 (you can change to another version if needed)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-
      # Run Gradle build and tests with coverage
      - name: Build with Gradle
        run: ./gradlew clean build jacocoTestReport
        run: ./gradlew clean build

      # Upload the JaCoCo test coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage-report
          path: build/reports/coverage/index.html
